<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Memória</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <div class="container">
  <h2>JOGO DA MEMÓRIA</h2>
  <div>
      <label for="difficulty">Selecione a dificuldade: </label>
      <select id="difficulty">
        <option value="easy">Fácil (60 segundos)</option>
        <option value="medium">Médio (45 segundos)</option>
        <option value="hard">Difícil (30 segundos)</option>
      </select>
      <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <h3>Tempo restante: <span id="timer">0</span> segundos</h3>
    <div class="game"></div>
    <button class="reset" onclick="window.location.reload()">RESET GAME</button>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
